<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/script.js"></script>
    <title>Riti's Website</title>
</head>
<body>
<header>
    <h1>To Do list</h1>
</header>

<div class="app", id="addbtn">
    <input type="text" id="taskInput" placeholder="Things To Do">
    <button onclick="newElement()" class="addbtn">Add</button>
    
</div>

<ul id="myUL">
</ul>
<footer>
    <p><p><a href="file:///C:/Users/maina/OneDrive/Desktop/I.html/riti.html/">Website</a></p> </p>
</footer>

<script>
    var mynodelist = document.getElementsByTagName("li");
    var close = document.getElementsByClassName("close");
    var list = document.querySelector('ul');
    document.addEventListener('DOMContentLoaded', function() {
        loadList();
    });


    for (var i = 0; i < mynodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        mynodelist[i].appendChild(span);
    }

    for (var i = 0; i < close.length; i++) {
        close[i].onclick = function () {
            var div = this.parentElement;
            div.style.display = "none";
            saveList();

        };
    }

    list.addEventListener('click', function (ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
            saveList();
        }
    });

    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("taskInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("Write something to do!");
        } else {
            list.appendChild(li);
            saveList();

        }

        document.getElementById("taskInput").value = '';

        var span = document.createElement("span");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);
        saveList();

        span.onclick = function () {
            var div = this.parentElement;
            div.style.display = "none";
            saveList();
        }; 

    }

    function loadList(){
        var saveList= localStorage.getItem('taskList');
        if (savedList) {
            list.innerHTML = savedList;
            addEventListeners();
            saveList();
            
        }
    }

    function saveList() {
        localStorage.setItem('taskList', list.innerHTML);
        
    }
    addEventListeners();
    
    function Enter(event) {
        if (event.key === "Enter") {
            newElement();
            saveList();
        }
    }
    document.addEventListener('keydown', Enter);
</script>
</body>
</html>
